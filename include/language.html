<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Website</title>
    <link rel="stylesheet" href="../style/language.css">
</head>
<body>
    <header>
        <nav>
            <label for="language-select">Choose Language:</label>
            <select id="language-select" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <option value="jp">Japanese</option>
                <option value="ru">Russian</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ar">Arabic</option>
            </select>
        </nav>
    </header>
    
    <main>
        <h1 data-lang-en="Welcome" data-lang-es="Bienvenido" data-lang-fr="Bienvenue"
            data-lang-de="Willkommen" data-lang-zh="欢迎" data-lang-jp="ようこそ"
            data-lang-ru="Добро пожаловать" data-lang-it="Benvenuto"
            data-lang-pt="Bem-vindo" data-lang-ar="أهلا بك">Welcome</h1>
        <p data-lang-en="This is an example of a multi-language website."
           data-lang-es="Este es un ejemplo de un sitio web multilingüe."
           data-lang-fr="Ceci est un exemple de site web multilingue."
           data-lang-de="Dies ist ein Beispiel für eine mehrsprachige Website."
           data-lang-zh="这是一个多语言网站的示例。"
           data-lang-jp="これは多言語ウェブサイトの例です。"
           data-lang-ru="Это пример многоязычного веб-сайта."
           data-lang-it="Questo è un esempio di sito web multilingue."
           data-lang-pt="Este é um exemplo de site multilíngue."
           data-lang-ar="هذا مثال على موقع ويب متعدد اللغات.">
            This is an example of a multi-language website.
        </p>
    </main>
    
    <script src="../js/language.js"></script>
</body>
</html>
