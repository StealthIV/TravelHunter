name: Deploy to Hostinger

# Trigger the workflow on push to the main branch
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from your repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up PHP environment
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'  # Adjust the version if needed
        extensions: mbstring, intl, json, xml, dom

    # Step 3: Install Composer dependencies
    - name: Install Composer dependencies
      run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

    # Step 4: Deploy via SSH to Hostinger
    - name: Deploy to Hostinger via SSH
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.HOSTINGER_IP }}   # Your Hostinger server IP
        username: ${{ secrets.HOSTINGER_USERNAME }}   # Your Hostinger SSH username
        password: ${{ secrets.HOSTINGER_PASSWORD }}   # Your Hostinger SSH password
        script: |
          cd /home/your-username/public_html   # Change to your project's root folder
          git pull origin main
          composer install --no-interaction --prefer-dist --optimize-autoloader
          echo "Deployed to Hostinger!"
